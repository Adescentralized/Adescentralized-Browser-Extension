<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adescentralized Extension - Options</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="options-container">
    <header class="options-header">
      <div class="header-content">
        <div class="logo">
          <img src="../icons/icon-48.png" alt="Adescentralized" class="logo-icon" onerror="this.style.display='none'">
          <div class="title-section">
            <h1>Adescentralized Extension</h1>
            <p class="subtitle">Configure your decentralized browsing experience</p>
          </div>
        </div>
      </div>
    </header>

    <nav class="options-nav">
      <div class="nav-content">
        <button class="nav-item active" data-section="general">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="m12 1 1.36 4.68a5.5 5.5 0 0 0 3.96 3.96L22 12l-4.68 1.36a5.5 5.5 0 0 0-3.96 3.96L12 23l-1.36-4.68a5.5 5.5 0 0 0-3.96-3.96L2 12l4.68-1.36a5.5 5.5 0 0 0 3.96-3.96L12 1z"></path>
          </svg>
          General
        </button>
        <button class="nav-item" data-section="privacy">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect>
            <circle cx="12" cy="16" r="1"></circle>
            <path d="m7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
          Privacy
        </button>
        <button class="nav-item" data-section="advanced">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
          Advanced
        </button>
      </div>
    </nav>

    <main class="options-content">
      <!-- General Section -->
      <section class="options-section active" id="general">
        <h2>General Settings</h2>
        
        <div class="setting-group">
          <label class="setting-item">
            <div class="setting-info">
              <span class="setting-title">Enable Extension</span>
              <span class="setting-description">Turn the extension on or off globally</span>
            </div>
            <div class="setting-control">
              <label class="toggle-switch">
                <input type="checkbox" id="extensionEnabled" checked>
                <span class="toggle-slider"></span>
              </label>
            </div>
          </label>

          <label class="setting-item">
            <div class="setting-info">
              <span class="setting-title">Theme</span>
              <span class="setting-description">Choose your preferred interface theme</span>
            </div>
            <div class="setting-control">
              <select id="themeSelect" class="setting-select">
                <option value="auto">Auto (System)</option>
                <option value="light">Light</option>
                <option value="dark">Dark</option>
              </select>
            </div>
          </label>

          <label class="setting-item">
            <div class="setting-info">
              <span class="setting-title">Notifications</span>
              <span class="setting-description">Show desktop notifications for important events</span>
            </div>
            <div class="setting-control">
              <label class="toggle-switch">
                <input type="checkbox" id="notificationsEnabled" checked>
                <span class="toggle-slider"></span>
              </label>
            </div>
          </label>
        </div>
      </section>

      <!-- Privacy Section -->
      <section class="options-section" id="privacy">
        <h2>Privacy Settings</h2>
        
        <div class="setting-group">
          <label class="setting-item">
            <div class="setting-info">
              <span class="setting-title">Data Collection</span>
              <span class="setting-description">Allow anonymous usage statistics to help improve the extension</span>
            </div>
            <div class="setting-control">
              <label class="toggle-switch">
                <input type="checkbox" id="dataCollection">
                <span class="toggle-slider"></span>
              </label>
            </div>
          </label>

          <label class="setting-item">
            <div class="setting-info">
              <span class="setting-title">Local Storage Only</span>
              <span class="setting-description">Store all data locally instead of syncing across devices</span>
            </div>
            <div class="setting-control">
              <label class="toggle-switch">
                <input type="checkbox" id="localStorageOnly" checked>
                <span class="toggle-slider"></span>
              </label>
            </div>
          </label>
        </div>

        <div class="setting-group">
          <h3>Data Management</h3>
          <div class="button-group">
            <button class="action-button secondary" id="exportData">Export Data</button>
            <button class="action-button secondary" id="importData">Import Data</button>
            <button class="action-button danger" id="clearData">Clear All Data</button>
          </div>
        </div>
      </section>

      <!-- Advanced Section -->
      <section class="options-section" id="advanced">
        <h2>Advanced Settings</h2>
        
        <div class="setting-group">
          <label class="setting-item">
            <div class="setting-info">
              <span class="setting-title">Debug Mode</span>
              <span class="setting-description">Enable debug logging and additional developer features</span>
            </div>
            <div class="setting-control">
              <label class="toggle-switch">
                <input type="checkbox" id="debugMode">
                <span class="toggle-slider"></span>
              </label>
            </div>
          </label>

          <label class="setting-item">
            <div class="setting-info">
              <span class="setting-title">Auto-update</span>
              <span class="setting-description">Automatically check for and install extension updates</span>
            </div>
            <div class="setting-control">
              <label class="toggle-switch">
                <input type="checkbox" id="autoUpdate" checked>
                <span class="toggle-slider"></span>
              </label>
            </div>
          </label>
        </div>

        <div class="setting-group">
          <h3>Extension Information</h3>
          <div class="info-panel">
            <div class="info-item">
              <span class="info-label">Version:</span>
              <span class="info-value">1.0.0</span>
            </div>
            <div class="info-item">
              <span class="info-label">Last Updated:</span>
              <span class="info-value" id="lastUpdated">-</span>
            </div>
            <div class="info-item">
              <span class="info-label">Storage Used:</span>
              <span class="info-value" id="storageUsed">Calculating...</span>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div class="options-footer">
      <div class="footer-content">
        <div class="save-indicator" id="saveIndicator">
          <span class="save-text">All changes saved automatically</span>
        </div>
        <div class="footer-links">
          <a href="#" class="footer-link" id="helpLink">Help & Support</a>
          <a href="#" class="footer-link" id="githubLink">GitHub</a>
        </div>
      </div>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
